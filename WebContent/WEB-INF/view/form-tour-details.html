<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Form details page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
	integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
	integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm-8">

				<h1>Add/edit tour details</h1>
				<form action="#" th:action="@{/processFormTourDetails}" th:object="${tourDetails}"
					method="post">
					<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					<div class="form-group">
						<label>Country</label>
						<input type="text" class="form-control" th:field="*{country}">
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea rows="20" class="form-control" th:field="*{description}"></textarea>
					</div>
					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="submit">
						</div>						
						<div class="col">
							<a th:href="@{/showOffer}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
