<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Form page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
	integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
	integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm-8">

				<h1>Add new tour</h1>
				<form action="#" th:action="@{/processForm}" th:object="${tour}"
					method="post">
					<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{tourDetails.id}">
					</div>
					<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{tourDetails.country}">
					</div>
					<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{tourDetails.description}">
					</div>
					<div class="form-group">
						<label>Name</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						<input type="text" class="form-control" th:field="*{name}">
					</div>
					<div class="form-group">
						<label>Code</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
						<input type="text" class="form-control" th:field="*{code}">
						<small class="form-text text-muted">Expected format: LL-DDL where L-letter and D-digit</small>
					</div>
					<div class="form-group">
						<label>Continent</label> <select name="continent" class="form-control">
							<option
								th:each="continent : ${T(main.model.Tour.Continent).values()}"
								th:value="${continent}" th:text="${continent}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>Start date</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
						<input type="date" class="form-control" th:field="*{date}">
					</div>
					<div class="form-group">
						<label>Tour duration</label>
						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>

						<input type="number" class="form-control" th:field="*{duration}">
					</div>
					<div class="form-group">
						 <input type="checkbox"
							th:field="*{allInclusive}">
							<label>All inclusive</label>
					</div>
					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="submit">
						</div>					
						<div class="col">
							<a th:href="@{/}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
