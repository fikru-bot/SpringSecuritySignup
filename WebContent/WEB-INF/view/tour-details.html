<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tour details page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
	integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
	integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 th:text="${tour.name} + ' details'"></h1>
		</div>
		<div class="row">
			<label>Country</label> <input type="text" class="form-control"
				th:field="${tour.tourDetails.country}" readonly>
		</div>
		<div class="row">
			<label>Description</label>
			<textarea class="form-control" rows="20"
				th:field="${tour.tourDetails.description}" readonly></textarea>
		</div>
		<div class="row" th:if="${tour.comments.empty}">
			<h2>There are no comments for this tour</h2>
		</div>
		<div class="row">
			<div th:if="${!tour.comments.empty}">
				<h2>Comment</h2>

				<ul class="list-group" th:each="comment : ${tour.comments}">
					<li class="list-group-item" th:text="${comment.content}"></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<a th:href="@{/showOffer}" class="btn btn-warning">Back</a>
		</div>
	</div>
</body>
</html>
